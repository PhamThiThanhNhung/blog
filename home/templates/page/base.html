<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style/style.css'%}" type="text/css">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" >
    <div class="container">
      <div class="info">NHUNG</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link "  href="/about">About</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <div class="btns" style="width:170px; height:40px ; ">
            <div class="container-fluid ">
                {% if user.username %}
                 <div class="views_login">
  
                  <a href="http://127.0.0.1:8000/admin/auth/user/" class="text_login" style="">Hello! {{user.username}}</a>
                  <a class="btn logout" style=""><a href="{% url 'logout' %}" style="color:gray">Logout</a></a>
                 </div>
                {% else  %}
  
                <div class="btn_login_register" style="    display: flex;
                justify-content: space-between;
                align-items: center;">
                  <p class="account nav-link" 
                  
                
                  ><a href="{% url 'register' %}"
                  
                  style="
                  direction: none;
                  color: gray;
                  "
                  >Register</a></p>
                  <p class="account nav-link" 
                 
                  ><a href="{% url 'login' %}" 
                  style="
                  text-direction: none;
                  color: gray;
                  "
                  >Login</a></p>
                
                </div>
  
                
                {% endif %}
            
            </div>
          </div>
        </ul>
        
      </div>
    </div>
  </nav>

    <div class="item_blog" >
      {% block content %}
      {% endblock %}
    </div>
  </div>
  </div>

  <footer>
    <div class="info-footer" >
        <a href="https://www.facebook.com/" style="color: #ffffff">Facebook</a> | 
        <a href="https://www.instagram.com/_t.nhun_/" style="color:#ffffff">Instagram</a> | 
        <a href="https://www.google.com.vn/?hl=vi" style="color:#ffffff">Google</a>
    </div>
</footer>

</body>

</html>
